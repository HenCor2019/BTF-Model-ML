version: "3.8"

services:
  app:
    container_name: brain_app
    build: .
    restart: "always"
    volumes:
      - "./brain_tumor_detection/:/usr/src/models/brain_tumor_detection"
    ports:
      - 8501:8501
    environment:
      - MODEL_NAME=brain_tumor_detection
      - MODEL_BASE_PATH=/usr/src/models
      - PORT=8501
